<main>
        <h1>Réserver</h1>
        <section>
        <form method="get" action="">

            <div class="elementFormulaire">
                <!-- *nom -->
                <label for="nom">Votre nom</label>
                <input type="text" name="nom" id="nom" placeholder="Ex : Paul">
            </div>

            <div class="elementFormulaire">
                <!-- *nombre de personnes -->
                <label for="nombrePersonnes">Combien serez-vous ?</label>
                <input type="number" name="nombrePersonnes" id="nombrePersonnes">
            </div>

            <div class="elementFormulaire">
                <!-- *date d'arrivée -->
                <label for="dateArrivee">Date d'arrivée</label>
                <input type="date" name="dateArrivee" id="dateArrivee">
            </div>

            <div class="elementFormulaire">
                <!-- *date de départ -->
                <label for="dateDepart">Date de départ</label>
                <input type="date" name="dateDepart" id="dateDepart">
            </div>

            <div class="elementFormulaire">
                <!-- *remarques -->
                <label for="remarques">Remarques éventuelles</label>
                <textarea id="remarques" name="remarques" cols="30" rows="10"></textarea>
            </div>

            <div class="elementFormulaire">
                <!-- *adresse mail -->
                <label for="email">Votre adresse email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="elementFormulaire"><input type="submit" value="Envoyer"></div>
        </form>
        </section>
